<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Découverte Ludique des Données</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <h1>Découverte Ludique des Données</h1>
  </header>
  <main>
    <section id="stats">
      <h2>Statistiques</h2>
      <button id="load-stats">Charger les statistiques</button>
      <div id="stats-container"></div>
    </section>
    <section id="game">
      <h2>Jeu interactif</h2>
      <button id="start-game">Démarrer une nouvelle partie</button>
      <div id="graph-container"></div>
    </section>
    <section id="leaderboard">
      <h2>Classement</h2>
      <div id="leaderboard-container">
        <p>Chargement du classement...</p>
      </div>
    </section>
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
